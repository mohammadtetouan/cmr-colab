<ion-list class="inputs-list" lines="full">
  <ion-list-header>
    <ion-label  color="primary">{{layer.name}}</ion-label>
  </ion-list-header>
  <div *ngFor="let item of formItems;let i=index">
    <ion-item *ngIf="item?.value?.length" [lines]=" (i + 1) == formItems.length ? 'none' : 'inset'">  
      <ion-label>
        <h3>{{item.label}}</h3>
        <p> {{item.value}}</p>
      </ion-label>
    </ion-item>
  </div>
</ion-list>
<ion-buttons>
  <ion-button shape="round"    fill="clear" color="medium" (click)="EditLayerRecord()">
    <ion-icon size="large"name="create-outline"></ion-icon>
    <!--<ion-label >Ã‰diter</ion-label>-->
  </ion-button>
  <ion-button shape="round"     fill="clear" (click)="deleteRecord()" color="medium"> 
    <ion-icon size="large" name="close-circle-outline"></ion-icon>
  </ion-button >
</ion-buttons>
