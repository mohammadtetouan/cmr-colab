<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Réinitialisation du mot de passe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <h1 class="title">Réinitialisation du mot de passe</h1>
  <br>
  <br>

  <form>    

    <ion-item lines="full">
      <ion-label position="floating">Nouveau mot de passe</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <br>
    <br>
    <br>
    <ion-row>
      <ion-col> 
      <ion-button type="submit" (click)="reset(password)" expand="block">Réinitialiser</ion-button>
      </ion-col>
    </ion-row>
    <br>
    <br>
    <br>
    <ion-row>
      <ion-col>
        <ion-button  type="submit" (click)="login()" fill="clear" expand="full">se connecter</ion-button>
      </ion-col>
      <ion-col>
        <ion-button type="submit" (click)="register()" fill="clear" expand="full">S'inscrire</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
